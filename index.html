<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
    <div id="container">
        <div id="top" class="item">
            <input class="cityInput" type="text" placeholder="Enter City Name">
            <button type="submit" class="btn"><i class="fas fa-search fa-2x"></i></button>
        </div>
        <div class="weather loading">
            <div class="flex">
                <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png">
            </div>
            <div class="info">
                <h2 class="location">Kolkata</h2>
                <h1 class="temp">26.49Â°C</h1>
                <p class="desc">Sunny</p>
                <h2 class="humidity">Humidity: 60%</h2>
                <h2 class="windspeed">Wind Speed: 6.2 km/hr</h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
